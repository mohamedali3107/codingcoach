{% extends 'layouts/base.html' %}

{% block content %}


<form method="post" action="{% url 'dashboard:login' %}">
    {% csrf_token %}

    {{ form.username.label_tag }} {{ form.username }}
    <br>
    {{ form.password.label_tag }} {{ form.password }}
    <br>
    <button type="submit">Login</button>
</form>

{% endblock %}
