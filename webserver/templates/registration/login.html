{% extends 'layouts/base.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
{% endblock extrastyle %}

{% block content %}

{% comment %} <form method="post" action="{% url 'dashboard:login' %}"> {% endcomment %}
<form method="post">

    {% csrf_token %}

    {{ form.as_p }}
 
    <button type="submit">Sign In</button>
    <br> <br>
    <a href="{% url 'dashboard:signup' %}">Don't have an account?</a>
</form>


{% endblock %}
