{% extends 'layouts/base.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
{% endblock extrastyle %}

{% block content %}
  <h2>Create User</h2>
  <form method="post" action="{% url 'dashboard:create_user' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create User</button>
  </form>
{% endblock %}
