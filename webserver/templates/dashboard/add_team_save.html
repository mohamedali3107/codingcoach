{% extends 'layouts/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
{% block content %}

  <h2>Add Team</h2>
  <form method="post" action="{% url 'dashboard:add_team' %}">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
  </form>
{% endblock %}
