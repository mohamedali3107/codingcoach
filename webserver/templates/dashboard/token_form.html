{% extends 'layouts/base.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
{% endblock extrastyle %}

{% block content %}
  <h2>Add teams</h2>
  <form method="post" action="{% url 'dashboard:add_new_token' %}">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
