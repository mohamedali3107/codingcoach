<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Evaluation</title>
    <style>
        /* Styles inchangés */
        textarea {
            width: 100%;
            height: 200px; /* Ajustez la hauteur selon vos besoins */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
      <ul>
      <li><a href="{% url 'llmcoach:home' %}">ChatGPT3.5</a></li>
      <li><a href="{% url 'llmcoach:chat' %}">ChatGPT4</a></li>
      <li><a href="{% url 'llmcoach:Code_Evaluation' %}">Code Detail</a></li>
      {% comment %} <li><a href="{% url 'llmcoach:evaluation' %}">Code_Evaluation</a></li> {% endcomment %}
      
    </ul>
    </nav>

    <h1>Code Evaluation</h1>

    <form method="post" action="{% url 'llmcoach:evaluation' %}">
        {% csrf_token %}
        <label for="id_code">Soumettez votre code :</label>
        <textarea name="code" id="id_code" placeholder="Saisissez votre code ici" required></textarea>

        <button type="submit">Évaluer le code</button>
    </form>
</body>
</html>
